<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>News | Cut Content</title>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="/global_import.js"></script>
        <script src="/news/newsimport.js"></script>
		<link href="/style.css" rel="stylesheet" />
		<link href="/favicon.ico" rel="icon" />
		<script src="newsimport.js"></script>
	</head>

	<body>
        
        <div id="topofpage"></div>
        
		<!-- Navbar Start -->
		
		<!-- PLACEHOLDER!!! DO NOT FILL WITH CONTENT. The global import script does this later on. -->
		<div id="nav-placeholder"></div>
		<br>
		
		<!-- Navbar End-->
		
		
		<!-- Content Start -->
		
		<h1 class="textcentered">News</h1>
		<hr>
        <div class="news_article_content box3" id="22aprilfirstarticle">
            <p>
  			<iframe src="2022/april/firstarticle.html" scrolling="no" onload="" >The news article could not be loaded.</iframe>
            </p>
  			<p class="read-more"><a href="#" class="button">Read More</a></p>
		</div>
		
		<!-- Content End -->
		
		
		<!-- Footer Start-->
		
        <a href="#topofpage" id="pagebottombtn" class="textcentered padding1 smallradius2 nodecoration nolinkcolor shadow2_bottomoffset box2">Go to top</a>
        
		<!-- PLACEHOLDER!!! DO NOT FILL WITH CONTENT. The global import script does this later on. -->
		
		<div id="foot-placeholder"></div>
		
		<!-- Footer End -->
		
        <script>
var $el, $ps, $up, totalHeight;

$(".news_article_content .button").click(function() {
      
  totalHeight = 0

  $el = $(this);
  $p  = $el.parent();
  $up = $p.parent();
  $ps = $up.find("iframe:not('.read-more')");
  
  // measure how tall inside should be by adding together heights of all iframes (there should only be one, but just in case...)
  $ps.each(function() {
    totalHeight += $(this).outerHeight();
  });
  
  $ps
    .css({
      "height": totalHeight
  })
    
  $up
    .css({
      // Set height to prevent instant jumpdown when max height is removed
      "height": $up.height(),
      "max-height": 9999
    })
    .animate({
      "height": totalHeight
    });
  
  // fade out read-more
  $p.fadeOut();
  
  // prevent jump-down
  return false;
    
});
        </script>
	</body>
</html>
